<html>
    <script>
        let id=0;
        function createChild(task,desc,id)
        {
            const child=document.createElement("div");
            child.setAttribute("id",id);
            const grandchild1=document.createElement("div");
            grandchild1.innerHTML=task;
            const grandchild2=document.createElement("div");
            grandchild2.innerHTML=desc;
            const grandchild3=document.createElement("button");
            grandchild3.innerHTML="mark as done"
            grandchild3.setAttribute("onclick",`markAsDone(${id})`);
            child.appendChild(grandchild1);
            child.appendChild(grandchild2);
            child.appendChild(grandchild3);
            return child;
        }
        function markAsDone(id)
        {
            const list=document.getElementById("list");
            const div=document.getElementById(id);
            list.removeChild(div);
        }
        function add()
        {
            const task=document.getElementById("task").value;
            const desc=document.getElementById("desc").value;
            const div=document.getElementById("list");
            div.appendChild(createChild(task,desc,id));
            id++;
            //noob approach
            // const original=div.innerHTML;
            // div.innerHTML=original+`<div id="ct${id}">
            //     <div>${task}</div>
            //     <div>${desc}</div>
            //     <button onclick="delete()">mark as done</button></div>
            // `
        }
    </script>
    <body>
        <input type="text" placeholder="task" id="task">
        <br>
        <br>
        <input type="text" placeholder="desc" id="desc">
        <br>
        <br>
        <button onclick="add()">add to list</button>
        <br>
        <div id="list"></div>
    </body>
</html>
